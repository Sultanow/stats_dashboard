<div>
  <h2>Select Excel Data</h2>
  <div>
    <select (change)="selectOption($event.target.value)" [(ngModel)]="selectedOption">
      <option *ngFor="let file of availableFiles" [value]="file">
          {{ file }}
        </option>
    </select>
    <div *ngIf="!pendingResult">
      <button (click)= "selectFile()">Generate</button>
    </div>
    <div *ngIf="pendingResult">
      <h4>Generating Graphs...</h4>
    </div>
  </div>
  <div *ngIf="resultAvailable">
    <app-graphs [graphData]= resultAvailable></app-graphs>
  </div>

</div>
